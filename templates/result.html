<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Service</title>
    <link rel="stylesheet" href="/static/css/result.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .container {
            text-align: center;
        }
        #progress-bar-container {
            width: 80%;
            background-color: #f3f3f3;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }
        #progress-bar {
            width: 0;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        #progress-description {
            margin: 20px 0;
            font-size: 1.2em;
            font-weight: bold;
        }
        #download-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: grey;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: not-allowed;
        }
        .evaluation-and-advice {
            display: flex;
            justify-content: space-around;
        }
        .evaluation, .advice {
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="welcome-message"></h1>
        <div id="progress-description">AI is revising your resume</div>
        <div id="progress-bar-container">
            <div id="progress-bar">0%</div>
        </div>
        <button id="download-button" disabled>Download Revised PDF</button>
        <div class="evaluation-and-advice">
            <div class="evaluation">
                <h2>Comprehensive Evaluation</h2>
                <pre id="comments-message"></pre>
            </div>
            <div class="advice">
                <h2>Adjustment Advice</h2>
                <pre id="revise-message"></pre>
            </div>
        </div>
        <div id="job-assistance" class="hidden">
            <h2>Do you need assistance for your job matching?</h2>
            <button onclick="window.location.href='/api/jobmatch'">Get Assistance</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $.post("/api/prompt", {action: "welcome"}, function(data) {
                $("#welcome-message").text(data.response);
                $(".evaluation-and-advice").show();

                $.post("/api/prompt", {action: "comments"}, function(data) {
                    $("#comments-message").text(data.response);
                });

                $.post("/api/prompt", {action: "revise"}, function(data) {
                    $("#revise-message").text(data.response);
                    $("#job-assistance").removeClass("hidden");
                    startProgressBar();
                });
            });

            function startProgressBar() {
                let progress = 0;
                const maxProgress = 99;
                const interval = setInterval(() => {
                    if (progress < maxProgress) {
                        progress += (maxProgress - progress) * 0.01;
                        $("#progress-bar").css("width", Math.floor(progress) + "%").text(Math.floor(progress) + "%");
                    } else {
                        clearInterval(interval);
                    }
                }, 100);

                // Start the PDF processing
                $.post("/api/process_pdf", function(response) {
                    clearInterval(interval);
                    $("#progress-bar").css("width", "100%").text("100%");
                    $("#download-button").css("background-color", "#4caf50").prop("disabled", false).css("cursor", "pointer").click(function() {
                        window.location.href = response.revised_pdf_url;
                    });
                });
            }
        });
    </script>
</body>
</html>
